<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <h1>Typing Speed Test</h1>
          <p class="subtitle">Test your typing speed and accuracy</p>
        </header>

        <div class="stats-bar">
          <div class="stat">
            <span class="stat-label">WPM</span>
            <span class="stat-value" id="wpm">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Accuracy</span>
            <span class="stat-value" id="accuracy">100%</span>
          </div>
          <div class="stat">
            <span class="stat-label">Time</span>
            <span class="stat-value" id="timer">0s</span>
          </div>
          <div class="stat">
            <span class="stat-label">Characters</span>
            <span class="stat-value" id="characters">0</span>
          </div>
        </div>

        <div class="typing-area">
          <div class="text-display" id="textDisplay"></div>
          <textarea 
            class="typing-input" 
            id="typingInput" 
            placeholder="Start typing here..."
            spellcheck="false"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
          ></textarea>
        </div>

        <div class="controls">
          <button class="btn btn-primary" id="resetBtn">Reset Test</button>
          <button class="btn btn-secondary" id="newTextBtn">New Text</button>
        </div>

        <div class="results-modal" id="resultsModal">
          <div class="results-content">
            <h2>Test Complete!</h2>
            <div class="results-grid">
              <div class="result-item">
                <span class="result-label">Words Per Minute</span>
                <span class="result-value" id="finalWPM">0</span>
              </div>
              <div class="result-item">
                <span class="result-label">Accuracy</span>
                <span class="result-value" id="finalAccuracy">100%</span>
              </div>
              <div class="result-item">
                <span class="result-label">Time Taken</span>
                <span class="result-value" id="finalTime">0s</span>
              </div>
              <div class="result-item">
                <span class="result-label">Characters Typed</span>
                <span class="result-value" id="finalCharacters">0</span>
              </div>
              <div class="result-item">
                <span class="result-label">Correct Characters</span>
                <span class="result-value" id="correctChars">0</span>
              </div>
              <div class="result-item">
                <span class="result-label">Wrong Characters</span>
                <span class="result-value" id="wrongChars">0</span>
              </div>
            </div>
            <div class="results-actions">
              <button class="btn btn-primary" id="tryAgainBtn">Try Again</button>
              <button class="btn btn-secondary" id="newTestBtn">New Text</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/paragraphs.js"></script>
    <script type="module" src="/utils.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
